<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon-vk-light.svg" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/svg+xml" href="/favicon-vk-dark.svg" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="/favicon-vk-light.svg">
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Otto Coder</title>
</head>

<body>
    <!-- SVG Filter for Glass Distortion -->
    <svg width="0" height="0" style="position: absolute; pointer-events: none;">
        <defs>
            <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
                <feTurbulence
                    type="fractalNoise"
                    baseFrequency="0.008 0.008"
                    numOctaves="2"
                    seed="92"
                    result="noise"
                />
                <feGaussianBlur
                    in="noise"
                    stdDeviation="2"
                    result="blurred"
                />
                <feDisplacementMap
                    in="SourceGraphic"
                    in2="blurred"
                    scale="40"
                    xChannelSelector="R"
                    yChannelSelector="G"
                />
            </filter>
        </defs>
    </svg>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
